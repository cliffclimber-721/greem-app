<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Maker</title>
    <link rel="stylesheet" href="design/styles.css" />
</head>
<body>
    <div class="color-options">
        <!--밑에는 색을 조절하는 태그-->
        <input type="color" id="color" />
        <div class="color-option" style="background-color: #1abc9c;" data-color="#1abc9c"></div>
        <div class="color-option" style="background-color: #2ecc71;" data-color="#2ecc71"></div>
        <div class="color-option" style="background-color: #3498db;" data-color="#3498db"></div>
        <div class="color-option" style="background-color: #9b59b6;" data-color="#9b59b6"></div>
        <div class="color-option" style="background-color: #34495e;" data-color="#34495e"></div>
        <div class="color-option" style="background-color: #f1c40f;" data-color="#f1c40f"></div>
        <div class="color-option" style="background-color: #e67e22;" data-color="#e67e22"></div>
        <div class="color-option" style="background-color: #c0392b;" data-color="#c0392b"></div>
        <div class="color-option" style="background-color: #ecf0f1;" data-color="#ecf0f1"></div>
        <div class="color-option" style="background-color: #7f8c8d;" data-color="#7f8c8d"></div>
    </div>
    <canvas></canvas>
    <div class="btns">
        <input id="line-width" type="range" min="1" max="10" value="5" step="0.5" />
        <button id="mode-btn">Shape Mode 🔴</button>
        <button id="fill-btn">Fill 🎨</button>
        <button id="destroy-btn">Erase All 💣</button>
        <button id="erase-btn">Erase ❌</button>
        <!--for 에 적힌거랑 밑에 input 의 id 이름이 같아야한다.-->
        <label for="files">
            Upload photo 🌌
            <input type="file" accept="image/*" id="files" />
        </label>
        <input type="text" placeholder="Write it 🖌️" id="text" />
        <button id="save">Save Image 🌌</button>
    </div>
    <script src="greems/app.js"></script>
</body>
</html>
